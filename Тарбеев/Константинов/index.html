<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main>

        <h1>Форма для клиента</h1>
        <form action="">
            <div required class="form_item">
                <h3>Имя:</h3>
                <input type="text" name="" id="" required>
            </div>
            <div class="form_item">
                <h3>Фамилия</h3>
                <input required type="text" name="" id="">
            </div>

            <p>Email: </p>
            <input class="form_item" type="email" name="login">
            <p>Телефон: </p>
            <input type="tel" name="tel" pattern="{8-9}[1]{0-9}[7]"></p>
            <select>
                <option>Пункт 1</option>
                <option>Пункт 2</option>
              </select>
            <div class="form_item" class="form_item">
                <input type="submit" value="отправить">
            </div>

        </form>
    </main>
</body>

</html>
